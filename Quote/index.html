<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="wrapper">
        <header>Quote of the day</header>
        <div class="content">
            <div class="quote-area">
                <i class='bx bxs-quote-alt-left'></i>
                <p class="quote">A girl will leaving you during your struggle for another successful Man, but a real woman will choose to stay with you until you become a successful Man</p>
                <i class='bx bxs-quote-alt-right' ></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Andika Palian</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class='bx bxs-volume-full'></i></li>
                    <li class="copy"><i class='bx bxs-copy'></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
